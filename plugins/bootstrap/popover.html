<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Popover Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Multiple buttons with popovers -->
    <button type="button" class="btn btn-danger popover-btn" data-bs-toggle="popover" data-bs-trigger="focus" title="Popover Title 1" data-bs-content="Content of the popover 1">
      Button 1
    </button>

    <button type="button" class="btn btn-danger popover-btn" data-bs-toggle="popover" data-bs-trigger="focus" title="Popover Title 2" data-bs-content="Content of the popover 2">
      Button 2
    </button>

    <button type="button" class="btn btn-danger popover-btn" data-bs-toggle="popover" data-bs-trigger="focus" title="Popover Title 3" data-bs-content="Content of the popover 3">
      Button 3
    </button>
      
    <!-- End Example Code -->

    <script>
      // Seleciona todos os elementos com a classe popover-btn
      var popoverTriggerList = [].slice.call(document.querySelectorAll('.popover-btn'));

      // Inicializa todos os popovers
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
