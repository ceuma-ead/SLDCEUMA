<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário Reverse Proxy</title>
    <script type="text/javascript" src="./dicionario.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #search-form {
            margin-bottom: 20px;
        }
        #search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        #result {
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }
        .verbete {
            font-size: 18px;
            color: #333;
        }
        .etimologia {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dicionário Reverse Proxy</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite uma palavra..." required>
        <button type="submit" id="search-button">Pesquisar</button>
    </form>
    <div id="result">
        <p>Resultados aparecerão aqui...</p>
    </div>
</body>
</html>
