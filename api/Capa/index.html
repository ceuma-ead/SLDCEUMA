<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Animação Responsiva</title>
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link para a fonte Lato do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato" rel="stylesheet">

    <style>
        /* Estilos básicos */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Fundo com GIF */
        body {
            background: url('../capa/assets/gif/Fundo.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Cabeçalho animado */
        #header {
            position: absolute;
            top: -88px;
            width: 100%;
            height: 88px;
            background-color: rgba(1, 28, 65, 0.8);
            text-align: center;
            line-height: 88px;
            font-size: 24px;
            animation: slideDown 2s forwards;
        }

        @keyframes slideDown {
            to {
                top: 0;
            }
        }

        /* Container do texto animado */
        #text-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        .animated-text {
            width: 60%;
            position: relative;
            font-size: 5vw; /* Tamanho flexível para melhor responsividade */
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            animation: slideIn 2.5s forwards;
        }

        @keyframes slideIn {
            0% {
                left: -70%;
                opacity: 0;
            }
            100% {
                left: 0;
                transform: translateX(0%);
                opacity: 95%;
            }
        }

        /* Barra sob o texto animado */
        #underline {
            width: 0;
            height: 4px;
            background-color: rgba(255, 138, 0, 1);
            margin: 5px auto;
            animation: expand 1s forwards 2s;
        }

        @keyframes expand {
            to {
                width: 50%;
            }
        }

        /* Segundo texto aparecendo após a barra */
        #second-text {
            opacity: 0;
            position: relative;
            font-size: 3vw; /* Tamanho flexível para melhor responsividade */
            font-weight: 550;
            text-transform: uppercase;
            animation: slideDown 2s forwards 2.5s;
        }

        @keyframes slideDown {
            0% {
                top: -2%;
                opacity: 0;
            }
            100% {
                top: 0;
                transform: translateX(0%);
                opacity: 95%;
            }
        }

        /* Botão animado */
        #animated-button {
            opacity: 0;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2vw; /* Tamanho flexível para melhor responsividade */
            text-transform: uppercase;
            background-color: rgba(255, 138, 0, 1);
            border: 2px solid rgba(255, 138, 0, 1);
            border-radius: 13px;
            cursor: pointer;
            color: #fff;
            animation: fadeIn 2.5s forwards 2.8s;
        }
        
        #animated-button:hover {
            background-color: rgba(1, 28, 65, 1);
            border: 2px solid rgba(255, 138, 0, 1);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        #image {
            display: flex;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('../capa/assets/image/2.png') no-repeat center center;
            background-size: cover;
            mix-blend-mode: overlay;
            z-index: -1;
        }

        /* Media Queries para responsividade */
        @media (max-width: 768px) {
            .animated-text {
                font-size: 7vw;
            }

            #second-text {
                font-size: 5vw;
            }

            #animated-button {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .animated-text {
                font-size: 7vw;
            }

            #second-text {
                font-size: 5vw;
            }

            #animated-button {
                font-size: 4vw;
            }

            
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <div id="header">
        Cabeçalho Animado
    </div>

    <!-- Container do texto animado -->
    <div id="text-container">
        <div class="animated-text">Hematologia Clínica</div>
        <div id="underline"></div>
        <div id="second-text">unidade 1</div>
        <button id="animated-button">iniciar</button>
    </div>

    <!-- Imagem animada -->
    <div id="animated-image"></div>
    
    <!-- Imagem -->
    <div id="image"></div>
</body>
</html>
